{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light navbar-expand-md navbar-dark bg-dark">
				<div class="container flex-wrap flex-md-nowrap py-0 px-3">
					<a class="navbar-brand py-0 mr-0 mr-md-2" href="{% url 'index' %}">
						<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="d-block" viewBox="0 0 24.749 24.749" role="img"><path fill="currentColor" d="M22.984,1.767H1.769C0.789,1.767,0,2.558,0,3.537v17.678c0,0.975,0.789,1.767,1.769,1.767h21.215 c0.973,0,1.765-0.792,1.765-1.767V3.537C24.75,2.558,23.958,1.767,22.984,1.767z M8.456,3.095c0.484,0,0.881,0.396,0.881,0.885 c0,0.487-0.398,0.883-0.881,0.883c-0.489,0-0.889-0.396-0.889-0.883C7.568,3.49,7.966,3.095,8.456,3.095z M5.747,3.095 c0.487,0,0.883,0.396,0.883,0.885c0,0.487-0.396,0.883-0.883,0.883c-0.489,0-0.887-0.396-0.887-0.883 C4.86,3.49,5.258,3.095,5.747,3.095z M3.093,3.095c0.487,0,0.885,0.396,0.885,0.885c0,0.487-0.398,0.883-0.885,0.883 c-0.486,0-0.883-0.396-0.883-0.883C2.211,3.49,2.608,3.095,3.093,3.095z M1.769,6.207h21.215c0,0,0,6.66,0,10.974h-5.839 l-1.467-2.6l-1.182,2.031l-1.595-8.435l-1.741,8.107l-0.644-2.042l-1.041,3.815l-1.243-3.664l-1.207,2.512H1.769V6.207z M22.984,21.216H1.769v-3.831h5.659l0.707-1.477l1.404,4.133l1.018-3.74l0.709,2.256l1.599-7.428l1.341,7.104l1.465-2.52 l1.097,1.949h6.215C22.984,18.947,22.984,21.216,22.984,21.216z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
					</a>
					<button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
						<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
					</button>
					{% if request.user.is_authenticated %}
					{% with request.resolver_match.url_name as url_name %}
					<div class="collapse navbar-collapse" id="navcol-1">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link {% if url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Перевозки</a></li>
							<li class="nav-item"><a class="nav-link {% if url_name == 'create' %}active{% endif %}" href="{% url 'create' %}">Создать перевозку</a></li>
							<li class="nav-item"><a class="nav-link {% if url_name == 'table' %}active{% endif %}" href="{% url 'table' %}">Полная таблица</a></li>
						</ul>
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выйти</a></li>
						</ul>
					</div>
					{% endwith %}
					{% endif %}
				</div>
			</nav>
		</header>
		{% block content %}
		{% endblock content %}
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script>
			$( function() {
			  $( "#datepicker" ).datepicker({dateFormat: 'dd.mm.yy'});
			  $( "#datepicker1" ).datepicker({dateFormat: 'dd.mm.yy'});
			  $( "#datepicker2" ).datepicker({dateFormat: 'dd.mm.yy'});
			  $( "#datepicker3" ).datepicker({dateFormat: 'dd.mm.yy'});
			  $( "#datepicker4" ).datepicker({dateFormat: 'dd.mm.yy'});
			} );
		</script>
	</body>
</html>
